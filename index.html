<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city..."
              class="form-control- search-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-primary w-100" value="Search" />
          </div>
        </form>
        <div class="CurrentWeather">
          <div class="row">
            <div class="col-6">
              <h1>Berlin</h1>
              <ul>
                <li><span>"Friday" "11" ":" "30"</span> "," "cloudy"</li>
                <li>
                  "Humidity:" <strong>"72" "%"</strong> ", Wind:"
                  <strong>"4" "km/h"</strong>
                </li>
              </ul>
            </div>

            <div class="col-6">
              <div class="temperatur-container">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudy"
                />
                <div>
                  <span class="temperature">6</span>
                  <span class="unit">°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="NextdaysForecast row">
        <div class="col">
          <div class="Overview">
            <div class="forecastDay">Sat</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy"
            />
            <div class="forecastTemp">
              <span class="forecastTempMax">3° </span>
              <span class="forecastTempMin">0° </span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="Overview">
            <div class="forecastDay">Sat</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy"
            />
            <div class="forecastTemp">
              <span class="forecastTempMax">3° </span>
              <span class="forecastTempMin">0° </span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="Overview">
            <div class="forecastDay">Sat</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy"
            />
            <div class="forecastTemp">
              <span class="forecastTempMax">3° </span>
              <span class="forecastTempMin">0° </span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="Overview">
            <div class="forecastDay">Sat</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy"
            />
            <div class="forecastTemp">
              <span class="forecastTempMax">3° </span>
              <span class="forecastTempMin">0° </span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="Overview">
            <div class="forecastDay">Sat</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy"
            />
            <div class="forecastTemp">
              <span class="forecastTempMax">3° </span>
              <span class="forecastTempMin">0° </span>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/OlgaMilemis/Caros-Weather-Vanilla"
          >Open-source code </a
        >by Caro
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
