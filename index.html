<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapping">
        <div class="weatherApp">
          <form class="searchForm" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  id="city-input"
                  type="search"
                  placeholder="Type a city..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-6">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>

          <div class="CurrentWeather">
            <h1 id="currentCity">Berlin</h1>
            <ul>
              <li id="date">Monday 21:54</li>
              <li id="description">Cloudy</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weatherTemp">
                  <img
                    src="http://openweathermap.org/img/wn/04d@2x.png"
                    alt="cloudy"
                    id="icon"
                    class="float-left"
                  />
                  <strong class="temperature" id="temperature">2</strong>
                  <span class="units">
                    <a href="#" id="Celsius-link">°C</a>|<a
                      href="#"
                      id="Farenheit-link"
                      >°F</a
                    >
                  </span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind:<span id="windSpeed"></span> km/h</li>
              </ul>
            </div>
          </div>

          <div class="NextdaysForecast row">
            <div class="col">
              <div class="overview">
                <div class="forecastDay">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  class="forecast-image"
                  id="forecast-icon"
                  alt=""
                />
                <div class="forecastTemp">
                  <span class="forecastTempMax">3° </span>
                  <span class="forecastTempMin">0° </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="overview">
                <div class="forecastDay">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  class="forecast-image"
                  id="forecast-icon"
                  alt=""
                />
                <div class="forecastTemp">
                  <span class="forecastTempMax">3° </span>
                  <span class="forecastTempMin">0° </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="overview">
                <div class="forecastDay">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  class="forecast-image"
                  id="forecast-icon"
                  alt=""
                />
                <div class="forecastTemp">
                  <span class="forecastTempMax">3° </span>
                  <span class="forecastTempMin">0° </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="overview">
                <div class="forecastDay">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  class="forecast-image"
                  id="forecast-icon"
                  alt=""
                />
                <div class="forecastTemp">
                  <span class="forecastTempMax">3° </span>
                  <span class="forecastTempMin">0° </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="overview">
                <div class="forecastDay">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  class="forecast-image"
                  id="forecast-icon"
                  alt=""
                />
                <div class="forecastTemp">
                  <span class="forecastTempMax">3° </span>
                  <span class="forecastTempMin">0° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/OlgaMilemis/Caros-Weather-Vanilla"
            target="blank"
            >Open-source code </a
          >by Caro
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
